<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Parkão</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <form action="" class="list">
        <div class="titleSalgados">Salgados</div>
        <div class="salgados">
            <div class="item">
                <label for="pastelBolhaCarne">Pastel Bolha de Carne:</label>
                <input type="number" id="pastelBolhaCarne" />
            </div>

            <div class="item">
                <label for="mistinhoCalabresa">Mistinho de Calabresa:</label>
                <input type="number" id="mistinhoCalabresa" />
            </div>

            <div class="item">
                <label for="risolesFrango">Risoles de Frango:</label>
                <input type="number" id="risolesFrango" />
            </div>

            <div class="item">
                <label for="bolinhaQueijo">Bolinha de Queijo:</label>
                <input type="number" id="bolinhaQueijo" />
            </div>

            <div class="item">
                <label for="croqueteCarne">Croquete de Carne:</label>
                <input type="number" id="croqueteCarne" />
            </div>

            <div class="item">
                <label for="coxinhaFrango">Coxinha de Frango:</label>
                <input type="number" id="coxinhaFrango" />
            </div>

            <div class="item">
                <label for="coxinhaPresuntoQueijo">Coxinha Presunto e Queijo:</label>
                <input type="number" id="coxinhaPresuntoQueijo" />
            </div>

            <div class="item">
                <label for="paoQueijo">Pão de Queijo:</label>
                <input type="number" id="paoQueijo" />
            </div>

            <div class="item">
                <label for="pastelIaraFrango">Pastel Iara de Frango:</label>
                <input type="number" id="pastelIaraFrango" />
            </div>

            <div class="item">
                <label for="pastelIaraCarne">Pastel Iara de Carne:</label>
                <input type="number" id="pastelIaraCarne" />
            </div>

            <div class="item">
                <label for="pastelBolhaQueijo">Pastel Bolha de Queijo:</label>
                <input type="number" id="pastelBolhaQueijo" />
            </div>

            <div class="item">
                <label for="brocolisQuejo">Brócolis com Queijo:</label>
                <input type="number" id="brocolisQuejo" />
            </div>

            <div class="item">
                <label for="risolesCremeMilho">Risoles creme de Milho:</label>
                <input type="number" id="risolesCremeMilho" />
            </div>

            <div class="item">
                <label for="miniPizza">Mini Pizza:</label>
                <input type="number" id="miniPizza" />
            </div>

            <div class="item">
                <label for="cachorroQuente">Cachorro Quente:</label>
                <input type="number" id="cachorroQuente" />
            </div>

            <div class="item">
                <label for="enroladinhoSalsicha">Enroladinho de Salsicha:</label>
                <input type="number" id="enroladinhoSalsicha" />
            </div>

            <div class="item">
                <label for="esfirraCarne">Esfirra de Carne:</label>
                <input type="number" id="esfirraCarne" />
            </div>

            <div class="item">
                <label for="risolesCarne">Risoles de Carne:</label>
                <input type="number" id="risolesCarne" />
            </div>
        </div>

        <div class="titleDoces">Doces</div>
        <div class="doces">

            <div class="item">
                <label for="brigadeiroPreto">Brigadeiro Preto:</label>
                <input type="number" id="brigadeiroPreto" />
            </div>

            <div class="item">
                <label for="brigadeiroBranco">Brigadeiro Branco:</label>
                <input type="number" id="brigadeiroBranco" />
            </div>

            <div class="item">
                <label for="brigadeiroColorido">Brigadeiro Colorido:</label>
                <input type="number" id="brigadeiroColorido" />
            </div>

            <div class="item">
                <label for="doceNinho">Docinho de Leite Ninho:</label>
                <input type="number" id="doceNinho" />
            </div>

            <div class="item">
                <label for="beijinho">Beijinho:</label>
                <input type="number" id="beijinho" />
            </div>

            <div class="item">
                <label for="flocos">Flocos:</label>
                <input type="number" id="flocos" />
            </div>

            <div class="item">
                <label for="cajuzinho">Cajuzinho:</label>
                <input type="number" id="cajuzinho" />
            </div>

            <div class="item">
                <label for="abacaxi">Abacaxi:</label>
                <input type="number" id="abacaxi" />
            </div>

            <div class="item">
                <label for="ourico">Ouriço:</label>
                <input type="number" id="ourico" />
            </div>

            <div class="item">
                <label for="chocoball">Brigadeiro Chocoball:</label>
                <input type="number" id="chocoball" />
            </div>

            <div class="item">
                <label for="cadasinho">Casadinho:</label>
                <input type="number" id="Casadinho" />
            </div>

        </div>

        <div class="titleBolo">Bolo</div>
        <div class="bolos">

            <div class="item">
                <label for="florestaNegra">Floresta Negra</label>
                <input type="radio" id="florestaNegra" name="bolo" />
            </div>

            <div class="item">
                <label for="doisAmores">Dois Amores</label>
                <input type="radio" id="doisAmores" name="bolo" />
            </div>

            <div class="item">
                <label for="quatroLeites">Quatro Leites</label>
                <input type="radio" id="quatroLeites" name="bolo"/>
            </div>

            <div class="item">
                <label for="brigadeiroBolo">Brigadeiro</label>
                <input type="radio" id="brigadeiroBolo" name="bolo"/>
            </div>

            <div class="item">
                <label for="deliciaMorango">Delicia de Morango</label>
                <input type="radio" id="deliciaMorango" name="bolo"/>
            </div>

            <div class="item">
                <label for="morangoSuspiro">Morangos com Suspiro</label>
                <input type="radio" id="morangoSuspiro" name="bolo"/>
            </div>

            <div class="item">
                <label for="brancaNeve">Branca de Neve</label>
                <input type="radio" id="brancaNeve" name="bolo"/>
            </div>

            <div class="item">
                <label for="quantidadeBolo">Quantidade Bolo(KG)</label>
                <input type="number" id="quantidadeBolo" name="bolo"/>
            </div>

        </div>

        <button type="submit" class="button">Gerar Texto</button>

        <div class="textoGerado">
            
        </div>
    </form>


    <script src="scripts.js"></script>
</body>

</html>
